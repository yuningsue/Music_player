<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SoundCloud Custom Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="phone-wrap">
  <div class="phone-1">
    <div class="sensor-top"></div>
    <div class="sensor-bottom"></div>
    <div class="screen">
      <div class="status"><img src="https://s3.postimg.org/syq19h45v/Status_Bar_Black_Lock_Clock.png" alt="status" width="94%"/></div>
				<div class="loading"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
					<div class="page right__panel">
						<div class="music__menu">
							<div class="row playlist-header">
							<span class="title">My Playlist</span>
							</div>
							<div id="track-list"></div>
						</div>
					</div>
					<div class="page player shadow">
						<div class="player-container ">
						<div class="cover-container" href="#one!">
							<div class="cover">
								<div class="inner">
								<span class="close "><i class="zmdi zmdi-chevron-left"></i></span>
								<span class="infor"><i class="zmdi zmdi-more"></i></span>
									<div class="waves"></div>
								</div> <!-- end inner -->						
							</div> <!-- end cover -->
							<div class="lyrics cover">
								<h3> Lyrics </h3>
								<p> </p>
							</div>
						</div>
		<!--				<div class="user-avatar "></div>-->
						<div id="info-wrap">
						
						<div class="info"></div>
						</div>
						<div class="controls">
							<div class="controls-inner">
							<span><i class="zmdi zmdi-favorite"></i></span>
							<span class="prev"><i class="zmdi zmdi-fast-rewind"></i></span>
							<span class="play"><i class="zmdi zmdi-play"></i></span>
							<span class="next"><i class="zmdi zmdi-fast-forward"></i></span>
							<span><i class="zmdi zmdi-download"></i></span>
							</div>
							<div class="buy-message">
								<i class="zmdi zmdi-close icon-right"></i>
								<h4>Hey! You've listened this song for 5 times, buy to support this singer! </h4>
							</div>	
						</div>
						</div>
					</div>
						<div class="page info-page">
							<div class="row playlist-header">
								<span class="close icon-right"><i class="zmdi zmdi-chevron-left"></i></span>
								<span class="title">Get closer</span>
							</div>
							<div id="song-status">
								<div class="song">
								<h3>About this Song</h3>
								<span class="user-avatar"></span> 
								<p class="userName"></p>
								<p>#electronics #sad #partymusic</p>
								<button><span class="like"><i class="zmdi zmdi-favorite"></i> Added to Collection</span></button>
								<button><span class="like"><i class="zmdi zmdi-download"></i> Pay to Download</span></button>  
								</div>
								<div class="event">
								<h3>Recent Event of <span class="userName"></span> </h3>
								<p> 5/20 18:00 @ Legacy Taipei</p>
								<button>buy tickets</button>
								</div>
							</div>
						</div>
				</div>
			</div>
    </div>
    <div class="touch-circle"></div>
  </div>

	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
<script src='https://connect.soundcloud.com/sdk/sdk-3.1.2.js'></script>
<script src="js/elastiStack.js"></script>
    <script src="js/index.js"></script>


</body>
</html>
