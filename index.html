<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SoundCloud Custom Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="phone-wrap">
  <div class="phone-1">
    <div class="sensor-top"></div>
    <div class="sensor-bottom"></div>
    <div class="screen">
      <div class="status"><img src="https://s3.postimg.org/syq19h45v/Status_Bar_Black_Lock_Clock.png" alt="status" width="94%"/></div>
				<div class="loading"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
					<div class="right__panel">
						<div class="music__menu">
							<div class="row playlist-header">
							<span class="title">My Playlist</span>
							</div>
							<div id="track-list"></div>
						</div>
					</div>
					<div class="player shadow">
						<div class="player-container ">
						<div class="row playlist-header">		
							<span class="close icon-right"><i class="zmdi zmdi-chevron-left"></i></span>
							<span class="title">Now Playing</span>
							<span class="icon-right infor"><i class="zmdi zmdi-more"></i></span>
						</div>
						<div class="cover">
							<div class="inner">
					<!--			<div class="loved"><i class="fa fa-heart" aria-hidden="true"></i> 0</div> -->
								<div class="waves"></div>
							</div> <!-- end inner -->
						</div> <!-- end cover -->
		<!--				<div class="user-avatar "></div>-->
						<div class="info"></div>

						<div class="controls">
							<span class="prev"><i class="zmdi zmdi-fast-rewind"></i></span>
							<span class="play"><i class="zmdi zmdi-play"></i></span>
							<span class="next"><i class="zmdi zmdi-fast-forward"></i></span>
						</div>	
						</div>
					</div>
						<div class="info-page">
							<div class="row playlist-header">
								<span class="close icon-right"><i class="zmdi zmdi-chevron-left"></i></span>
								<span class="title">About</span>
							</div>
							<div id="song-status">
								<div class="song">
								<h2>About this song</h2>
								<h3>Genres: <span class="musicgenre"></span></h3><h3>Tag: #electronic #sad </h3>
								</div>
								<h4>You've listened this song for 5 times, pay to support this singer!</h4>	
								<button>Support</button>
								<h3>Lyrics</h3>
							</div>
						</div>
				</div>
			</div>
    </div>
    <div class="touch-circle"></div>
  </div>

	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://connect.soundcloud.com/sdk/sdk-3.1.2.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
